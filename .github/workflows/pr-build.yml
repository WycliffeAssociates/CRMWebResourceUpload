name: PR Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore CRMWebResourceUpload.sln
    
    - name: Build solution
      run: msbuild CRMWebResourceUpload.sln /p:Configuration=Release /p:Platform="AnyCPU" /v:minimal
